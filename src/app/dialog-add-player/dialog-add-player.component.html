<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Please enter your name:</p>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [disabled]="name.length == 0"
    [mat-dialog-close]="name"
    cdkFocusInitial
  >
    OK
  </button>
  <!-- if name-lengty == 0 then disable button -->
</mat-dialog-actions>
